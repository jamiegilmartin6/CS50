<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>testing</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const name = document.getElementById('namein');
                let btn = document.querySelector('#nameb');
                btn.addEventListener('click', function() {
                    document.querySelector('#feedback1').innerHTML = 'Hello ' + name.value;
                });
            })
        </script>
    </head>
    <body class="bodygolf">
                <label for="namein">What is your name?</label>
                <input type="text" id="namein" placeholder="Name">
                <input type="button" id="nameb" value="Submit"></button>
                <p> <br> </p>
                <p id="feedback1"></p>
                <p> <br> </p>
    </body>
</html>
